<!DOCTYPE html>
<html>
<title>User Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>USER</b> DASHBOARD</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="http://127.0.0.1:5455/sign-up" target="_blank" class="w3-bar-item w3-button">Schedule</a>
      <a href="#projects" class="w3-bar-item w3-button">Services</a>
      <a href="#about" class="w3-bar-item w3-button">Status</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="/static/front.jpg" alt="Architecture" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>USER</b></span> <span class="w3-hide-small w3-text-light-grey">DASHBOARD</span></h1>
  </div>
</header>


<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- Services Section -->
  <div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Services</h3>
  </div>

  <div class="w3-row-padding">
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container">

        <div class="w3-display-topleft w3-black w3-padding">Smart AC</div>
        <a href="http://127.0.0.1:5003/sac">
        <img src="/static/ac.jpg" alt="House" style="height:200px; width:300px">
      </a>
      </div>
    </div>
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container">

        <div class="w3-display-topleft w3-black w3-padding">Emergency Fire Alarm</div>
        <a href="http://127.0.0.1:5001/fas" target="_blank">
        <img src="/static/firealarm.webp" alt="House" style="height:200px; width:300px">
      </a>
      </div>
    </div>
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container" >
        <div class="w3-display-topleft w3-black w3-padding">Illegal Access Detection</div>
        <!-- <a href="http://127.0.0.1:5001/FAS"> -->
        <img src="/static/illegal.jpg" alt="House" style="height:200px; width:300px">
      </div>
    </div>
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">Toxic Content Detection</div>
        <a href="http://127.0.0.1:5004/td" target="_blank">
        <img src="/static/toxic.jpg" alt="House" style="height:200px; width:300px">
      </div>


    </div>
  </div>

  <div class="w3-row-padding">
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">Water Level control </div>
        <a href="http://127.0.0.1:5005/wl" target="_blank">
        <img src="/static/water.jpg" alt="House" style="height:200px; width:300px">
      </a>
      </div>
    </div>
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">Power Control</div>
        <a href="http://127.0.0.1:5002/pc" target="_blank">
        <img src="/static/power.jpg" alt="House" style="height:200px; width:300px">
      </a>
      </div>
    </div>
 
  </div>

  <!-- About Section -->
  <div class="w3-container w3-padding-32" id="about">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Status</h3>
    <pre>
      {{status}}
    </pre>
  </div>

  

  <!-- Contact Section -->
  <div class="w3-container w3-padding-32" id="contact">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Contact</h3>
    <p>Contact in case of any Discrepancy</p>
    <form action="/" method="POST" target="_blank">
      <input class="w3-input w3-border" type="text" placeholder="Name" required name="Name">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Email" required name="Email">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Subject" required name="Subject">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Comment" required name="Comment">
      <button class="w3-button w3-black w3-section" type="submit">
        <i class="fa fa-paper-plane"></i> SEND MESSAGE
      </button>
    </form>
  </div>
  
<!-- Image of location/map -->

  <img src="https://images.idgesg.net/images/article/2019/02/iot_internet_of_things_mobile_connections_by_avgust01_gettyimages-1055659210_2400x1600-100788447-large.jpg" class="w3-image" style="width:100%">
</div> -->

<!-- End page content -->
</div>

</body>
</html>
